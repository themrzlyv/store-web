name: Deploy Store App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key for GitHub connection
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 157.173.205.31
          username: root
          key: ${{ secrets.STORE_WEB_KEY }}
          port: 22
          script: |
            # SSH into VPS and perform deployment
            echo "Logged into VPS at $HOST"
            cd /var/www/store-web
            # Stop and remove the old container
            echo "Stopping and removing old container..."
            docker-compose down || echo "Failed to stop/remove old container"

            # Pull latest code from GitHub
            git pull origin main || echo "Failed to pull from GitHub"

            # Build and start new container
            echo "Building and starting new container..."
            DATABASE_URL=${{ vars.DATABASE_URL }} NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }} JWT_SECRET=${{ vars.JWT_SECRET }} UMAMI_SITE_ID=${{ vars.UMAMI_SITE_ID }} UMAMI_API_KEY=${{ vars.UMAMI_API_KEY}} CLOUDINARY_API_KEY=${{ vars.CLOUDINARY_API_KEY }} CLOUDINARY_API_SECRET=${{ vars.CLOUDINARY_API_SECRET }} CLOUDINARY_CLOUD_NAME=${{ vars.CLOUDINARY_CLOUD_NAME }} CLOUDINARY_UPLOAD_PRESET=${{ vars.CLOUDINARY_UPLOAD_PRESET }} docker-compose up -d --build

            echo "Deployment finished"
        env:
          DATABASE_URL: ${{ vars.DATABASE_URL }}
